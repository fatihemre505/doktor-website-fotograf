<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizayn By Fatih emre akyüz</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="images/avrupa-hospital-logo 2 1.png" type="image/x-icon">
</head>

<body>

    <div class="main_photo">
        <img src="images/avrupa-hospital-logo 2 1.png" alt="">
    </div>

    <div id="drag-container">
        <div id="spin-container">
            <!-- Add your images (or video) here -->
            <img src="images/images (1).png" alt="">
            <img src="images/images (2).png" alt="">
            <img src="images/images (3).png" alt="">
            <img src="images/images (4).png" alt="">
            <img src="images/images (5).png" alt="">
            <img src="images/images (6).png" alt="">
            <img src="images/images (7).png" alt="">

            <!-- Text at center of ground -->
            <p>Özel Adana Avrupa Hospital</p>

        </div>
        <div id="ground"></div>
    </div>

    <div id="music-container"></div>



    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>







    <script src="/js/app.js"></script>
</body>

</html>
